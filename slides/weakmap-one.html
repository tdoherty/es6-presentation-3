<h2>WeakMap</h2>

<ul style="list-style: none">
    <li class="fragment">Simple key-value map where the key is a weakly-held object</li>

    <li class="fragment">Primary use case is mapping values to objects that might disappear later, such as DOM elements</li>
</ul>
