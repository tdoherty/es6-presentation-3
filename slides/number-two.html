<h2>Number Methods</h2>

<ul style="list-style-position: outside;list-style: none;">

    <li class="fragment">
        Number.isNaN()
        <!--<span style="font-size: smaller">Determine whether the passed value is NaN.-->
        <!--A more robust version of the global object's isNan()</span>-->
    </li>
    <li class="fragment">
        Number.isFinite()
        <!--<span style="font-size: smaller">Determine whether the passed value is a finite number</span>-->
    </li>
    <li class="fragment">
        Number.isInteger()
        <!--<span style="font-size: smaller">Determine whether the passed value is an integer</span>-->
    </li>
    <li class="fragment">
        Number.isSafeInteger()
        <!--<span style="font-size: smaller">Determine whether the passed value is a safe integer-->
        <!--(number between -(253 - 1) and 253 - 1)</span>-->
    </li>
    <li class="fragment">
        Number.parseInt()
        <!--<span style="font-size: smaller">Same as the global object's parseInt()</span>-->
    </li>
    <li class="fragment">
        Number.parseFloat()
        <!--<span style="font-size: smaller">Same as the global object's parseFloat()</span>-->
    </li>
</ul>
