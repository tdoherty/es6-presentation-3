<code>
    <pre>
    // ES5
    NaN === NaN // false

    <span class="fragment">// ES6
    Object.is(NaN, NaN) // true</span>

    <span class="fragment">// ES5
    0 === -0 // true</span>

    <span class="fragment">// ES6
    Object.is(0, -0) // false</span>

    </pre>
</code>

<aside class="notes">
    "super strict equality"<br>
    just like === except for these edge cases
</aside>
