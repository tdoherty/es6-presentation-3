<h2>Promise.prototype Methods</h2>

<ul>
    <li class="fragment">
        prototype.then(onResolved, onRejected) - returns a new promise that resolves when all the iterable's promises have resolved
    </li>
    <li class="fragment">
        Promise.catch(onRejected) - returns a promise that resolves/rejects when one of the iterable's promises values has resolved/rejected
    </li>
</ul>
