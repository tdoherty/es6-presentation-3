<h2>Regex Data Properties</h2>

<p class="fragment">source: the pattern being evaluated</p>
    <code>
        <pre class="fragment">
          /xyz/ig.source // 'xyz'
        </pre>
    </code>
<p class="fragment">flags: the flags used when evaluating</p>
    <code>
        <pre class="fragment">
          /xyz/ig.flags // 'gi'
        </pre>
    </code>
